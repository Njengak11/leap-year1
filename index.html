<!DOCTYPE html>
<html>
<head>
<title>leap year detector</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
<h1>leap year detector</h1>
<form id="leap-year">
<div class="form-group">
<label for="year">Enter a year and find out if its a leap year:</label>
<input id="year" type="text">
</div>
<button type="submit" class="btn">Find out </button>
</form>
<div id="result">
<p><span class="year"></span> is <span class="not"></span> a leap year.</p>
</div>
</div>
</body>
</html>
